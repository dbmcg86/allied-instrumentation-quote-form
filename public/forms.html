<!DOCTYPE html>
<html>
<head>
    <title>Netlify Forms Detection</title>
</head>
<body>
    <!-- Hidden form for Netlify to detect form structure -->
    <form name="quote-form" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="salesRep" />
        <input type="text" name="firstName" />
        <input type="text" name="lastName" />
        <input type="email" name="email" />
        <input type="text" name="company" />
        <input type="text" name="deviceCount" />
        <textarea name="devices"></textarea>
        <!-- Honeypot field for spam protection -->
        <input type="text" name="bot-field" />
    </form>
</body>
</html>
